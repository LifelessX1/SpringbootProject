<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Modifier un logement</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/marge.css}" />

</head>
<body>

	<h1>
		<center>Modification d'un logement</center>
	</h1>

	<form th:action="@{saveMod(page=${pg})}" method="POST"
		th:object="${Logement}" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">Addresse</label> <input type="text"
							th:field="*{adress}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">prix</label> <input type="text"
							th:field="*{prix}" class="form-control" /> 
					</div>
					<div class="form-group">
						<label class="control-label">Type</label>
							 <select class="form-control" th:field="*{type}">
							    <option th:value="'Appartement'" th:text="Appartement"></option>
							    <option th:value="'Maison'" th:text="Maison"></option>
							    <option th:value="'Studio'" th:text="Studio"></option>
							</select> 
					</div>
					
		<input type="hidden" th:field="*{id}">
		<div>
			<button type="submit" class="form-control">Modifier...</button>
		</div>
		</div>
	</form>


</body>
</html>
