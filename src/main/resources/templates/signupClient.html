<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/marge.css}"/>
    <title>Signup</title>
</head>
<body>
    <div class="container">
    	<h1>Signup as Client</h1>
    </div>
    <div class="text-center container border" style="padding: 20px;margin-top:20px;">
      <form th:action="@{signupClient}" method="post" th:object="${client}">
        <div class="">
          <div class="form-group">
            <div class="row">
            	<div class="col-4">
            		<label class="control-label"> Nom : </label>
            	</div>
               	<div class="col-8">
					<input
		              type="text"
		              size="20"
		              th:field="${client.nom}"
		              class="form-control"
		            />
               	</div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
            	<div class="col-4">
            		<label class="control-label"> Email : </label>
            	</div>
               	<div class="col-8">
					<input
		              type="text"
		              size="20"
		              th:field="${client.email}"
		              class="form-control"
		            />
               	</div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
            	<div class="col-4">
            		<label class="control-label"> Password : </label>
            	</div>
         	    <div class="col-8">
		    	   <input
		              type="password"
		              size="20"
		              th:field="${client.password}"
		              class="form-control"
		            />
            	</div>
            	</div>
          </div>
          <div>
            <button type="submit" class="form-control btn btn-sm btn-success">S'inscrire</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
